<html>    
		<head>
<!-- Plotly.js -->
        <script src="./plotly.min.js"></script>
        </head>
        <body>
        <!-- Plotly chart will be drawn inside this DIV -->
        <div id="myDiv" style="width:100%;height:100%"></div>
        <script>
Plotly.d3.csv('./data.csv', function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) 
          { return row[key]; });
      }
/*Plotly.d3.csv('./cherry.csv', function(err, rows){
      function unpackCherry(rows, key) {
          return rows.map(function(row) 
          { return row[key]; });
      }*/
var traceTot = {
  x:unpack(rows, 'x'),  y: unpack(rows, 'y1'), 
  name: 'Total Memory',
  fill: 'tonexty',
  type: 'scatter'
};

var traceCherry = {
  x:unpack(rows, 'x'),  y: unpack(rows, 'y2'), 
  name: 'Cherrypick\'d Memory',
  fill: 'tonexty',
  type: 'scatter'
};

var data = [traceCherry,traceTot];
var layout = {
/*  margin: {
    l: 0,
    r: 0,
    b: 0,
    t: 0
  },*/
  xaxis: {
    title: 'Time (i)',
    titlefont: {
      family: 'Arial',
      size: 18,
      color: '#7f7f7f'
    }
  },
  yaxis: {
    title: 'Memory (B)',
    titlefont: {
      family: 'Arial',
      size: 18,
      color: '#7f7f7f'
    }
  }
};
Plotly.newPlot('myDiv', data, layout);
});
        </script>
        </body>
</html>
